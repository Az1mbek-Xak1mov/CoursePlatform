{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - IlmSpace{% endblock %}

{% block content %}
<div class="py-8" style="min-height: 60vh; display: flex; align-items: center; background: var(--gradient-primary);">
    <div class="container">
        <div class="card text-center" style="max-width: 450px; margin: 0 auto; padding: var(--space-8);">
            <div style="font-size: 4rem; margin-bottom: var(--space-4);">ðŸ‘‹</div>
            <h1 class="text-2xl font-bold mb-4">Are you sure you want to logout?</h1>
            <p class="text-muted mb-6">You'll need to sign in again to access your account.</p>
            
            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="flex gap-4 justify-center">
                    <a href="/" class="btn btn-ghost btn-lg">Cancel</a>
                    <button type="submit" class="btn btn-primary btn-lg">Logout</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
