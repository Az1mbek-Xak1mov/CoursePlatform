name: Deploy to Production

on:
  push:
    branches:
      - master

env:
  PROJECT_NAME: ilmspace
  PROJECT_PATH: /var/www/ilmspace

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Run Django Checks
        run: uv run python manage.py check
        env:
          DEBUG: 'True'
          SECRET_KEY: 'test-secret-key-for-ci'

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check deployment secrets
        run: |
          echo "Checking if secrets are available..."
          if [ -z "${{ secrets.PRODUCTION_SERVER_IP }}" ]; then
            echo "❌ PRODUCTION_SERVER_IP is EMPTY or not set"
            echo ""
            echo "⚠️  You need to add secrets to REPOSITORY settings, not Codespaces!"
            echo "Go to: https://github.com/Az1mbek-Xak1mov/CoursePlatform/settings/secrets/actions"
            echo "Click 'New repository secret' and add:"
            echo "  - PRODUCTION_SERVER_IP"
            echo "  - PRODUCTION_USER"  
            echo "  - PRODUCTION_SSH_KEY"
            exit 1
          else
            echo "✅ PRODUCTION_SERVER_IP is set"
          fi

          if [ -z "${{ secrets.PRODUCTION_USER }}" ]; then
            echo "❌ PRODUCTION_USER is EMPTY"
            exit 1
          else
            echo "✅ PRODUCTION_USER is set"
          fi

          if [ -z "${{ secrets.PRODUCTION_SSH_KEY }}" ]; then
            echo "❌ PRODUCTION_SSH_KEY is EMPTY"
            exit 1
          else
            echo "✅ PRODUCTION_SSH_KEY is set (length: ${#PRODUCTION_SSH_KEY} chars)"
          fi
        env:
          PRODUCTION_SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_SERVER_IP }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e
            
            # Navigate to project directory
            cd /var/www/ilmspace
            
            # Pull latest code
            git pull origin master
            
            # Install/update dependencies with uv
            uv sync --frozen
            
            # Collect static files
            uv run python manage.py collectstatic --noinput
            
            # Run migrations
            uv run python manage.py migrate --noinput
            
            # Restart application
            sudo systemctl restart ilmspace
            sudo systemctl restart nginx
            
            echo "✅ Deployment completed successfully!"
